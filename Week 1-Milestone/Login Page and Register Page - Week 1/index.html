<html>
  <head>
    <title>Restaurant Ordering System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Food Ordering System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
        </ul>
      </div>
    </nav>
    <br />
    <br />
    <br />
    <header></header>
    <div class="container-fluid" style="display: inline-block;">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <main>
              <h1>Welcome to the Food Ordering System</h1>
              <br />
              <p style="text-align: justify; font-family: sans-serif;">
                Are you a restaurant business owner? <br />
                Sign up to create an online menu for your restaurant to allow your customers to place online orders for food.
              </p>
            </main>
          </div>
          <div class="col">
            <div class="card">
              <form class="border border-light p-5">
                <p class="h4 mb-4 text-center">Sign in</p>
                <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" />
                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" />
                <div class="d-flex justify-content-between">
                  <div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember" />
                      <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                  </div>
                  <div><a href="">Forgot password?</a></div>
                </div>
                <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
                <div class="text-center">
                  <p>Not a member? <a href="./pages/register.html">Register</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <footer></footer>
  </body>
</html>
