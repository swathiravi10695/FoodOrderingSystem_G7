    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
    var t = "";
    for (var i = 0; i < 5; i++)
    {
        console.log(orders[i]["time"]);
        var tr = "<tr>";
        tr += "<td>"+orders[i].time+"</td>";
        tr += "<td>"+orders[i].details+"</td>";
        tr += "<td>"+orders[i].total+"</td>";
        if(orders[i].status == "done"){
            tr += "<td>"+orders[i].status+"<div class='progress'>"+"<div class='progress-bar bg-success progress-bar-striped' role='progressbar' style='width: 100%' aria-valuenow='25' aria-valuemin='0' aria-valuemax='100'>"+"</div>"+"</div"+"</td>";   
        }else if(orders[i].status == "started"){
            tr += "<td>"+orders[i].status+"<div class='progress'>"+"<div class='progress-bar bg-warning progress-bar-striped' role='progressbar' style='width: 100%' aria-valuenow='25' aria-valuemin='0' aria-valuemax='100'>"+"</div>"+"</div"+"</td>";   
        }else{
            tr += "<td>"+orders[i].status+"<div class='progress'>"+"<div class='progress-bar bg-danger progress-bar-striped' role='progressbar' style='width: 100%' aria-valuenow='25' aria-valuemin='0' aria-valuemax='100'>"+"</div>"+"</div"+"</td>";   
        }
        tr += "</tr>";
        t = tr;
        $('#items').append(t)
    }
    </script>
