<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Food Ordering System</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <style>
    body {
      background: url("images/Background.jpg") no-repeat fixed center;
    }
    </style>
    <body>
        <div class="FoodOrdering" style="margin-top: 30px;">
            <div class="Register" style="margin-left: 275px;">
                <h2>Fill in the details to Register</h2>
                <form style="width: 700px;" action="dashboard.html" name="myform" id="myform" onsubmit="return validateform()">
                    <div class="form-group">
                        <label>Restaurant Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Restaurant Name" required>
                        <span class="name" style="color: red;">Please enter a Name</span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                        <span class="email" style="color: red;">Please enter a valid Email</span>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                        <span class="password" style="color: red;">Please enter a valid password(minimum password length is 8)</span>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Confirm Password</label>
                        <input type="password" name="cpassword" class="form-control" placeholder="Confirm Password" required>
                        <span class="cpassword" style="color: red;">Please enter the same password</span>
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label>Country Code</label>
                            <input type="text" class="form-control" placeholder="+1" disabled>
                        </div>
                        <div class="form-group col-md-10">
                            <label></label>
                            <label>Phone Number</label>
                            <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
                            <span class="phone" style="color: red;">Please enter a valid Phone Number</span>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" name="address" class="form-control" placeholder="1234 Main St" required>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" name="address1" class="form-control" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" name="city" class="form-control" required>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Province</label>
                        <select id="inputState" name="province" class="form-control" required>  
                          <option selected>Choose...</option>
                          <option>AB</option>
                          <option>BC</option>
                          <option>MB</option>
                          <option>SK</option>
                          <option>ON</option>
                          <option>QC</option>
                          <option>YT</option>
                          <option>NT</option>
                          <option>NS</option>
                          <option>NU</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" name="zip" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control description" name="description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Cuisine</label>
                        <select class="form-control" name="cuisine">
                          <option selected>Choose...</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Indian">Indian</option>
                            <option value="Italian">Italian</option>
                            <option value="Canadian">Canadian</option>
                            <option value="American">American</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success" style="float: right;margin-top: 4px;">Sign in</button>
                </form>
                <button type="button" name="reset" class="btn btn-primary reset" style="margin-top: 4px;width: 74px;">Reset</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     </body>
     <script>  
        $(".email").hide();
        $(".password").hide();
        $(".cpassword").hide();
        $(".phone").hide();
        $(".name").hide();
        function validateform(){  
            var email=document.myform.email.value;  
            var password=document.myform.password.value; 
            var cpassword=document.myform.cpassword.value; 
            var phone=document.myform.phone.value;
            var name=document.myform.name.value;  
            const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            const re1 = /^[0-9]*$/;
            while((re.test(email)==false) || (password.length<6) || (password != cpassword) || (re1.test(phone)==false) || (name == "") || (name==null))
            {
                if (re.test(email)==false){  
                    $(".email").show(); 
                }
                if (password.length<8){  
                    $(".password").show();  
                }
                if (password != cpassword){
                    $(".cpassword").show()
                }  
                if ((re1.test(phone)==false) || (phone.length!=10)){
                    $(".phone").show()
                }  
                if ((name == "") || (name==null)){
                    $(".name").show()
                } 
                return false; 
            }
        }  
        $(".reset").click(function(){
            $('#myform')[0].reset();
        });
    </script>  
</html>
