    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                        <input type="number" name="price" class="form-control price" required>
                    </div>
                    <div class="form-group">
                        <label>Availabilty</label>
                        <select class="form-control availabilty">  
                            <option selected>Choose...</option>
                            <option value="yes">Available</option>
                            <option value="no">Not Available</option>
                        </select>
                    </div>
                    <div class="modal-footer" style="width: 470px;">
                        <button type="submit" class="btn btn-success submit">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>

        // console.log(NewArr);
        if( NewArr == "")
        {
            arr = menu;
        }else{
            arr =  JSON.parse(NewArr);
        }
        var t = "";
        for (var i = 0; i < arr.length; i++)
        {
            var tr = "<tr>";
            tr += "<td>"+arr[i].number+"</td>";
            tr += "<td>"+arr[i].name+"</td>";
            tr += "<td>"+arr[i].description+"</td>";
            tr += "<td>"+arr[i].price+"</td>";   
            tr += "<td>"+arr[i].available+"</td>";   
            tr += "</tr>";
            t = tr;
            $('#items').append(t)

        $(".submit").click(function(){
            var i = arr.length;
            $('#example').dataTable().fnClearTable();
            arr.push({number: (i+1), name: ($(".rname").val()), description: ($(".description").val()), price: ($(".price").val()), available: ($(".availabilty").val())});
            window.localStorage.setItem('arr',JSON.stringify(arr));
            var t = "";
            for (var i = 0; i < arr.length; i++)
            {
                var tr = "<tr>";
                tr += "<td>"+arr[i].number+"</td>";
                tr += "<td>"+arr[i].name+"</td>";
                tr += "<td>"+arr[i].description+"</td>";
                tr += "<td>"+arr[i].price+"</td>";   
                tr += "<td>"+arr[i].available+"</td>";   
                tr += "</tr>";
                t = tr;
                $('#items').append(t)
            }
        });
